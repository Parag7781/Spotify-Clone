<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY </title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
</head>

<body>
    <div class="container flex bg-black">

        <div class="left ">
            <div class="close">
                <img width="30" class="invert" src="img/close_button.svg" alt="">
            </div>
            <div class="home rounded bg-grey m1 p-1">
                <div class="logo"><img class="invert" src="img/logo.svg" alt="Logo" width="110px"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>

                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library  bg-grey rounded m1 p-1">

                <div class="heading ">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>Your Library </h2>

                </div>

                <div class="songlist">
                    <ul>
                        <!-- created this first to check -->
                        <!-- <li><img class="invert" src="music.svg" alt="">
  
                            <div class="info">
                                <div>song name</div>
                                <div>artist name</div>
                            </div>
                            <div class="play-now">
                                <span>Play Now</span>
                                <img class="invert icon" src="playnow.svg" alt="">
                            </div>
                        </li> -->
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/p/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/H33"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>

            </div>


        </div>
        <div class="right bg-grey  rounded  ">
            <div class="header">
              
                <div class="nav">
                  <div class="hamburgercontainer">
                    <img width="40" class=" hamburger invert " src="img/hamburger.svg" alt="">

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-chevron-left-icon lucide-chevron-left">
                        <path d="m15 18-6-6 6-6" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-chevron-right-icon lucide-chevron-right">
                        <path d="m9 18 6-6-6-6" />
                    </svg>

                </div>
                </div>
                
                <div class="buttons">
                    <button class="signup-btn">Sign Up</button>
                    <button class="login-btn">Login</button>

                </div>
            </div>

            <div class="spotify-playlist">
                <h1>Spotify Playlist</h1>
                <div class="cardcontainer">
             
                
               
               
               
                
                </div>
            </div>
            <div class="play-bar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="abovebar">
                <div class="song-info"> </div>
                <div class="songbuttons">
                    <img width="35px"  id="previous" src="img/prevsong.svg" alt="">
                    <img width="35px" id="play" src="img/play.svg" alt="">
                    <img width="35px" id="next" src="img/nextsong.svg" alt="">
                </div>

                <div class="timevol">
                <div class="song-time">
                   
                </div>
                <div class="volume">
                    <img width="25" src="img/volume.svg" alt="">
                    <div class="range">
                        <input type="range" name="volume" id="">
                    </div>
                </div>
            </div>
            </div>

        </div> 
    </div>

</div>
    <script src="JS/script.js"></script>
</body>

</html>
